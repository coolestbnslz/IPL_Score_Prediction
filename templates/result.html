<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Innings Score Prediction</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='emp.jpg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Website Title -->
    <div class="container">
          <h2 class='container-heading'><span class="heading_font">First Innings Score Predictor for Indian Premier League (IPL)</span></h2>

            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>

      <h1><span class='safe'>The final predicted score (range): {{ lower_limit }} to {{ upper_limit }}</span></h1>

    <!-- Footer -->
    <div class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/coolestbnslz"><i class="fab fa-github fa-lg contact-icon"></i></a>
        </div>
        <p class="footer-description">Nikhil Bansal</p>
    </div>
</body>
</html>
